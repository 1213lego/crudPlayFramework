@(formularioVehiculos: Form[Vehiculo])
@main("Buscar Propietario"){
    @helper.form(action=routes.ControladorVehiculo.formBuscarVehiculo()){
        @helper.CSRF.formField
        @helper.inputText(formularioVehiculos("placa"),'class -> "form-control", 'placeholder -> "placa")
        <button class="btn btn-success" type="submit"><i class="glyphicon glyphicon-search"></i>Buscar Vehiculo</button>
    }
}
