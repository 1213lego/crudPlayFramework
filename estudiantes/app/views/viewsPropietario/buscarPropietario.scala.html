@(formularioPropietarios: Form[Propietario])
@main("Buscar Propietario"){
    @helper.form(action=routes.ControladorPropietario.buscarRedireccionar()){
        @helper.CSRF.formField
        @helper.inputText(formularioPropietarios("cedula"),'class -> "form-control")
        <button class="btn btn-success" type="submit"><i class="glyphicon glyphicon-plus"></i>Buscar Propietario</button>
    }
}
